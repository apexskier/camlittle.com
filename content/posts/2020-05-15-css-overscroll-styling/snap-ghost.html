<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<style>
		* {
			margin: 0;
			padding: 0;
		}
		:root {
			--ghost-box-size: 38px;
			--shadow-size-y: 10px;
		}
		
		html {
			background-color: #fffc00; /* _snap_ */
			height: calc(100% - var(--shadow-size-y));
		}
		body {
			/* not supported */
			margin-top: calc(var(--shadow-size-y) - var(--ghost-box-size));
			/* this can't be the exact ghost box size because the browser will clip my box-shadow if it's in overscroll area */
			/* margin-top: -28px; */
			height: 100%;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		}
		p {
			margin-bottom: 12px;
		}
		#wrapper {
			background-color: white;
			z-index: 2;
			margin-bottom: var(--shadow-size-y);
			min-height: calc(100% - var(--shadow-size-y));
			padding-bottom: env(safe-area-inset-bottom);
			padding-top: env(safe-area-inset-top);
			padding-left: env(safe-area-inset-left);
			padding-right: env(safe-area-inset-right);
		}
		#wrapper:active {
			background-color: red;
		}
		#wrapper::before {
			content: "";
			box-shadow: 0 0 var(--shadow-size-y) rgba(0, 0, 0, 0.2);
			width: 100%;
			height: calc(100% - 2*var(--shadow-size-y));
			position: absolute;
			z-index: -2;
		}
		#content {
			padding: 16px;
			font-size: 20px;
			text-align: center;
		}
		#ghost {
			z-index: -1;
			width: 100vw;
			height: var(--ghost-box-size);
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
		}
		#hands-wrapper {
			position: sticky;
			width: 0;
			height: 0;
			z-index: -1;
			transform: translateY(12px);
			top: 10px;
		}
		#body-wrapper {
			position: sticky;
			width: 0;
			height: 0;
			z-index: -1;
			transform: translateY(11px);
			top: 10px;
			bottom: 85vh;
		}
		#fly-guy-wrapper {
			position: sticky;
			width: 0;
			height: 0;
			z-index: -1;
			transform: translateY(11px);
			top: 10px;
			bottom: 85vh;
			display: none;
		}
		svg {
			display: block;
		}
		#hands, #body, #fly-guy {
			z-index: -1;
			transform: translateX(-50%);
		}
		</style>
	</head>
