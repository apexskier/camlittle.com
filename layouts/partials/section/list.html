{{ $pageIndex := sub .Paginator.TotalPages .Paginator.PageNumber }}
{{ $start := add (mul (sub $pageIndex 1) .Paginator.PageSize) .Paginator.Last.NumberOfElements }}
<ol
    class="posts"
    reversed
    {{ if .Paginator.HasNext }}start="{{ add .Paginator.NumberOfElements $start }}"{{ end }}
>
    {{ range .Paginator.Pages }}
    {{ .Render "li" }}
    {{ end }}
</ol>

<hr />
{{ partial "pagination.html" . }}
