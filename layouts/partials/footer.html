<footer>
    <p>
        &copy; 2011&ndash;{{ .Site.Lastmod.Year }} {{ .Site.Params.Author.name }}
        {{ with .OutputFormats.Get "RSS" }}
        {{ if . }}
        | <a class="atom-rss" href="{{ .RelPermalink }}">RSS</a>
        {{ end }}
        {{ end }}
    </p>

    {{ with .GitInfo }}
    <p><small>
        This page last modified <a href="{{ $.Site.Params.gitUrl }}{{ .Hash }}">{{ partial "time" .AuthorDate }}</a>
    </small></p>
    {{ end }}
</footer>
