{{ if and (eq .MediaType.SubType "svg") (eq .Width .Height) -}}
<div class="thumb">
    <img src="{{- .RelPermalink -}}" class="post-thumb" alt="thumbnail">
</div>
{{- else -}}
{{ with .Fill "132x132" -}}
<div class="thumb">
    <img src="{{- .RelPermalink -}}" class="post-thumb" alt="thumbnail">
</div>
{{- end }}
{{- end }}
