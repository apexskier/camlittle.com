<aside class="meta">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "January 2, 2006" }}</time>

    {{ with .Params.tags -}}
    {{ if len . -}}
    <ul class="tags">
    {{ range . -}}
        <li class="tag"><a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a></li>{{" "}}
    {{- end }}
    </ul>
    {{- end }}
    {{- end }}

    <small>~{{ .ReadingTime }} minute{{ if ne .ReadingTime 1 }}s{{ end }}</small>
</aside>
