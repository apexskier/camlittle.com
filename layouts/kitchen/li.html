<li class="post-link">
    <!-- <pre>{{ printf "%#v" .Page.Params.Images }}</pre> -->
    {{ $thumb := index (last 1 (.Resources.ByType "image")) 0 -}}
    {{ with .Resources.GetMatch "*feature*" -}}
    {{ $thumb = . -}}
    {{ end -}}
    {{ partial "single/thumbnail" $thumb }}
    <div>
        {{ partial "time" .Date }}
        <h3>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
    </div>
</li>
