<li class="post-link clearfix">
    {{ if .Resources.Match "thumbnail.*" -}}
    {{ with (index (.Resources.Match "thumbnail.*") 0) -}}
    <div class="thumb">
        <img src="{{- .Permalink -}}" class="post-thumb" alt="thumbnail">
    </div>
    {{- end }}
    {{- end }}
    <div class="post-desc">
        <p class="date">{{ .Date.Format "January 2, 2006" }}</p>
        <h3>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
    </div>
</li>
