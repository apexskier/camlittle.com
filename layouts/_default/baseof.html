<!doctype html>
<html lang="{{ .Site.Language }}">
    {{- partial "head.html" . -}}
    <body>
        <div id="easter-bun">
            <!-- Rabbit by Freepik (https://www.flaticon.com/authors/freepik) from Flaticon (www.flaticon.com) -->
            <img src="/easter-bunny.svg" />
        </div>
        <div id="wrapper">
            <div id="container">
                <div id="content">
                    <div id="headerish">
                        {{- partial "header.html" . -}}
                        {{- partial "primaryNavigation.html" . -}}
                    </div>
    
                    <main id="main">{{- block "main" . }}{{- end }}</main>
                </div>
    
                {{- partial "footer.html" . -}}
            </div>
        </div>
    </body>
</html>
